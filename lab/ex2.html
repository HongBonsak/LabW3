<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 150px; /* you can adjust height */
      gap: 20px;
      width: 80%;
      margin: auto;
    }

    .item {
      background: #3498db;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
    }

    .a {
      grid-column: span 3;
    }

    .b {
      grid-row: span 2;
    }

    .c { }

    .d { }

    .e {
      grid-column: span 2;
    }

    .f {
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item a">a</div>
    <div class="item b">b</div>
    <div class="item c">c</div>
    <div class="item d">d</div>
    <div class="item e">e</div>
    <div class="item f">f</div>
  </div>
</body>
</html>
