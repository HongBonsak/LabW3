<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2f6f7a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: #fff;
      width: 600px;
      border-radius: 8px;
      padding: 20px 30px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 14px;
      margin-bottom: 4px;
      font-weight: bold;
      color: #2f6f7a;
    }
    input, select, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      resize: none;
    }
    .options {
      display: flex;
      gap: 15px;
      font-size: 14px;
      color: #333;
      margin-top: 5px;
    }
    .range-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .range-box output {
      font-weight: bold;
      color: #2f6f7a;
    }
    .submit-btn {
      background-color: #2f9e8b;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 15px;
      display: block;
      margin-left: auto;
    }
    .submit-btn:hover {
      background-color: #277e6f;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Create Account</h2>
    <form>
      <!-- Name -->
      <div class="row">
        <div class="field">
          <label>First name *</label>
          <input type="text" placeholder="enter your first name" required>
        </div>
        <div class="field">
          <label>Last name</label>
          <input type="text" placeholder="enter your last name">
        </div>
      </div>

      <!-- Email -->
      <div class="field">
        <label>Email *</label>
        <input type="email" placeholder="enter your email" required>
      </div>

      <!-- Password -->
      <div class="row">
        <div class="field">
          <label>Password *</label>
          <input type="password" placeholder="enter your password" required>
        </div>
        <div class="field">
          <label>Confirm Password *</label>
          <input type="password" placeholder="enter your password again" required>
        </div>
      </div>

      <!-- Gender & Hobbies -->
      <div class="row">
        <div class="field">
          <label>Gender:</label>
          <div class="options">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
          </div>
        </div>
        <div class="field">
          <label>Hobbies:</label>
          <div class="options">
            <label><input type="checkbox"> Music</label>
            <label><input type="checkbox"> Sports</label>
            <label><input type="checkbox"> Travel</label>
            <label><input type="checkbox"> Movies</label>
          </div>
        </div>
      </div>

      <!-- Source of Income & Income -->
      <div class="row">
        <div class="field">
          <label>Source of Income</label>
          <select>
            <option>Employed</option>
            <option>Student</option>
            <option>Business</option>
            <option>Other</option>
          </select>
        </div>
        <div class="field">
          <label>Income</label>
          <div class="range-box">
            <input type="range" min="0" max="100000" step="1000" value="20000" oninput="this.nextElementSibling.value = this.value">
            <output>20000</output>
          </div>
        </div>
      </div>

      <!-- Upload & Age -->
      <div class="row">
        <div class="field">
          <label>Upload Profile Picture</label>
          <input type="file">
        </div>
        <div class="field">
          <label>Age</label>
          <input type="number" value="18" min="1" max="100">
        </div>
      </div>

      <!-- Bio -->
      <div class="field">
        <label>Bio</label>
        <textarea rows="3"></textarea>
      </div>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Create</button>
    </form>
  </div>
</body>
</html>
